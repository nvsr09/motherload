apiVersion: app.ibm.com/v1alpha1
kind: Deployable
metadata:
  annotations:
    app.ibm.com/is-local-deployable: "false"
  name: demo-tradr-service
spec:
  template:
    apiVersion: v1
    kind: Service
    metadata:
      name: demo-tradr-service
    spec:
      selector:
        app: demo-tradr
      ports:
        - protocol: TCP
          port: 80
          targetPort: 3000
